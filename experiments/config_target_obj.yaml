debug: False
EXPERT_DATA:    None
save_path:      None
wandb_log: True 
project_name: None
log_freq:       1
save_optim:     True
resume:         False
resume_path:    None
device:         0
exp_name:       -1
epochs:         10
bsize:          30
vsize:          ${bsize} # optionally, set to a different batchsize for validation loader
optimizer:      Adam #RMSProp
task_names: None
# imitation loss multipliers
inv_mul:        0
bc_mul:         0
ce_mul:        1
pnt_mul:        0
rep_muls:
  img_byol:           ${byol.mul_pre}
  attn_byol:          ${byol.mul_pos}
  demo_byol:          ${byol.mul_demo}
  intm_byol:          ${byol.mul_intm}
  simclr_pre:         ${simclr.mul_pre}
  simclr_post:        ${simclr.mul_pos}
  simclr_intm:        ${simclr.mul_intm}

train_cfg:
  batch_size:           ${bsize}
  val_size:             ${vsize}
  lr:                   1e-4 #5e-4
  optimizer:            ${optimizer}
  epochs:               ${epochs}
  log_freq:             ${log_freq}
  save_freq:            ${save_freq}
  print_freq:           ${print_freq}
  inv_loss_mult:        ${inv_mul}
  bc_loss_mult:         ${bc_mul}
  pnt_loss_mult:        ${pnt_mul}
  rep_loss_muls:        ${rep_muls}
  ce_loss_mult:         ${ce_mul}
  dataset:              ${dataset_cfg}
  sampler:              ${samplers}
  target_update_freq:   5  # used for soft parameter update
  early_stopping: ${early_stopping_cfg}
  lr_schedule: {'type': ReduceLROnPlateau} #ExponentialDecay

# early stopping configurator
early_stopping_cfg:
  patience: 10
  delta: 1e-3

# tasks related
tasks:       ???
single_task: False 
exclude_task: False 
use_all_tasks: False 
set_same_n:   -1 
limit_num_traj: -1
limit_num_demo: -1
defaults:
  - tasks_cfgs:  7_tasks

# dataset/loader/samplers
loader_workers: 20
samplers:        
  batch_size:         ${bsize}
  drop_last:          False
  shuffle:            True 
  # Policy 1: At each slot is assigned a RandomSampler
  balancing_policy: 1 # 0, 1, 2 
val_skip:             False # whether to let the samplers skip some **sub**tasks
train_skip:           True

dataset_cfg:
  _target_:         'mosaic.datasets.multi_task_target_obj_datasets.MultiTaskPairedTargetObjDataset'
  root_dir:         ${EXPERT_DATA}/
  mode:             ???
  tasks_spec:       ${tasks}
  aux_pose:         True # only required for DAML baseline 
  height:           100
  width:            180
  split:            [0.9, 0.1]
  demo_T:           4
  obs_T:            10
  data_augs:        ${augs}
  non_sequential:   True
  crop_twice:       False
  allow_val_skip:   ${val_skip}
  allow_train_skip: ${train_skip}
  use_strong_augs:  False 
  select_random_frames: True
  compute_obj_distribution: True

augs:
  strong_jitter:     0.01    
  weak_jitter:       0.01
  grayscale:         0.01   
  blur:              [0.1, 2.0] 
  flip:              0.05   # only flip for the strong augs
  weak_crop_scale:   [0.8, 1.0] 
  strong_crop_scale: [0.6, 1.0] 
  weak_crop_ratio:   [1.8, 1.8]
  strong_crop_ratio: [1.8, 1.8]
  use_affine:        False  
  rand_trans:        0.1

# model related
policy: ???  # set to any set of configs via command line, e.g. policy='${tosil}'

target_obj_detector:
  _target_:           mosaic.models.target_obj_detector.TargetObjDetector
  latent_dim:         40
  sdim:               8
  concat_state:       True
  height:             ${train_cfg.dataset.height}
  width:              ${train_cfg.dataset.width} 
  demo_T:             ${train_cfg.dataset.demo_T}
  obs_T:              ${train_cfg.dataset.obs_T}   
  dim_H:              7
  dim_W:              12  
  demo_mean:          True 
  mlp_cfg:         ${mlp_cfg}
  concat_demo_head:   False
  concat_demo_act:    True 
  attn_cfg:           ${attn}

mlp_cfg:
  n_layers:         2    
  out_dim:          256 #64
  hidden_dim:       128
  adim:             8
  n_mixtures:       4   
  const_var:        False
  sep_var:          True 
  concat_demo_head:   False
  concat_demo_act:    True
  demo_mean:        ${policy.demo_mean}

attn:
  embed_hidden:     256
  dropout:          0.2
  n_attn_layers:    2
  attn_heads:       4
  attn_ff:          128
  pos_enc:          True 
  fuse_starts:      0   # default 0 so attend everywhere
  causal:           True
  attend_demo:      True
  demo_out:         True     
  img_cfg:           
    network_flag:   0 # e.g Res18  
    out_feature:    256
    drop_dim:       3
    pretrained:     True 

tosil:
  _target_:         mosaic.models.baselines.InverseImitation 
  latent_dim:       40
  lstm_config:
    out_dim:        32
    n_layers:       1
    is_rnn:         False
  vis:
    conv_drop_dim:  3 
    st_goal_attn:   True
    n_st_attn:      2
    use_pe:         True
    attn_heads:     4
  n_mixtures:       2
  const_var:        True
  concat_state:     False
  pred_point:       True

lstm:
  _target_:         mosaic.models.baselines.InverseImitation 
  latent_dim:       40
  lstm_config:
    out_dim:        32
    n_layers:       1
    is_rnn:         False
  vis:
    temp_convs:     False
    lstm:           True
    out_feature:    256
    context_T:      4
  n_mixtures:       2
  const_var:        True
  concat_state:     False
  pred_point:       True
  transformer_feat: False

use_daml: False
daml:
  _target_: mosaic.models.baselines.DAMLNetwork
  n_final_convs: 'resnet'
  T_context: 4
  maml_lr: 0.1
  first_order: False
  n_mix: 2
  const_var: True
  inner_iters: 1