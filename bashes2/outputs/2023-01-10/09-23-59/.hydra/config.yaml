EXPERT_DATA: /mnt/sdc1/frosa/multitask_dataset/mosaic_multitask_dataset
save_path: /user/frosa/robotic/multitask_lfd/training_log
save_freq: 1000
log_freq: 1000
val_freq: 1000
print_freq: 1000
save_optim: false
resume: false
resume_path: None
device: 3
exp_name: 1Task-StackBlock
epochs: 20
bsize: 30
vsize: ${bsize}
agent_name: ur5e
demo_name: ur5e
inv_mul: 1
bc_mul: 1
pnt_mul: 0
rep_muls:
  img_byol: ${byol.mul_pre}
  attn_byol: ${byol.mul_pos}
  demo_byol: ${byol.mul_demo}
  intm_byol: ${byol.mul_intm}
  simclr_pre: ${simclr.mul_pre}
  simclr_post: ${simclr.mul_pos}
  simclr_intm: ${simclr.mul_intm}
wandb_log: false
train_cfg:
  batch_size: ${bsize}
  val_size: ${vsize}
  lr: 0.0005
  epochs: ${epochs}
  log_freq: ${log_freq}
  val_freq: ${val_freq}
  save_freq: ${save_freq}
  print_freq: ${print_freq}
  inv_loss_mult: ${inv_mul}
  bc_loss_mult: ${bc_mul}
  pnt_loss_mult: ${pnt_mul}
  rep_loss_muls: ${rep_muls}
  dataset: ${dataset_cfg}
  sampler: ${samplers}
  target_update_freq: 5
tasks: ???
single_task: pick_place
exclude_task: false
use_all_tasks: false
set_same_n: -1
limit_num_traj: -1
limit_num_demo: -1
loader_workers: 10
samplers:
  batch_size: ${bsize}
  drop_last: false
  shuffle: true
val_skip: false
train_skip: true
dataset_cfg:
  _target_: mosaic.datasets.multi_task_datasets.MultiTaskPairedDataset
  root_dir: ${EXPERT_DATA}/
  mode: ???
  tasks_spec: ${tasks}
  aux_pose: true
  height: 100
  width: 180
  split:
  - 0.9
  - 0.1
  demo_T: 4
  obs_T: 7
  data_augs: ${augs}
  non_sequential: false
  crop_twice: true
  state_spec:
  - ee_aa
  - gripper_qpos
  allow_val_skip: ${val_skip}
  allow_train_skip: ${train_skip}
  use_strong_augs: true
augs:
  strong_jitter: 0.01
  weak_jitter: 0.01
  grayscale: 0.01
  blur:
  - 0.1
  - 2.0
  flip: 0.05
  weak_crop_scale:
  - 0.7
  - 1.0
  strong_crop_scale:
  - 0.6
  - 1.0
  weak_crop_ratio:
  - 1.8
  - 1.8
  strong_crop_ratio:
  - 1.8
  - 1.8
  use_affine: false
  rand_trans: 0.1
simclr:
  demo_T: ${train_cfg.dataset.demo_T}
  obs_T: ${train_cfg.dataset.obs_T}
  mul_pre: 1
  mul_pos: 1
  mul_intm: 0
  tau: 0.005
  compressor_dim: 128
  temporal: true
  hidden_dim: 256
  fix_step: -1
byol:
  p: 2
  project_dim: 128
  hidden_dim: 256
  demo_T: ${train_cfg.dataset.demo_T}
  obs_T: ${train_cfg.dataset.obs_T}
  demo_proj: true
  share_mlp: true
  no_hidden: false
  draw_apart: false
  mul_pre: 0
  mul_pos: 0
  mul_intm: 0
  mul_demo: 0
policy: ${mosaic}
mosaic:
  _target_: mosaic.models.mt_rep.VideoImitation
  latent_dim: 40
  sdim: 9
  concat_state: false
  height: ${train_cfg.dataset.height}
  width: ${train_cfg.dataset.width}
  demo_T: ${train_cfg.dataset.demo_T}
  obs_T: ${train_cfg.dataset.obs_T}
  dim_H: 7
  dim_W: 12
  demo_mean: true
  action_cfg: ${actions}
  concat_demo_head: true
  concat_demo_act: false
  attn_cfg: ${attn}
  byol_config: ${byol}
  simclr_config: ${simclr}
actions:
  n_layers: 2
  out_dim: 64
  hidden_dim: 128
  adim: 8
  n_mixtures: 2
  const_var: false
  sep_var: true
  concat_demo_head: true
  concat_demo_act: false
  demo_mean: ${policy.demo_mean}
attn:
  embed_hidden: 256
  dropout: 0.2
  n_attn_layers: 2
  attn_heads: 4
  attn_ff: 128
  pos_enc: true
  fuse_starts: 0
  causal: true
  attend_demo: true
  demo_out: true
  img_cfg:
    network_flag: 0
    out_feature: 256
    drop_dim: 3
    pretrained: false
tosil:
  _target_: mosaic.models.baselines.InverseImitation
  latent_dim: 40
  lstm_config:
    out_dim: 32
    n_layers: 1
    is_rnn: false
  vis:
    conv_drop_dim: 3
    st_goal_attn: true
    n_st_attn: 2
    use_pe: true
    attn_heads: 4
  n_mixtures: 2
  const_var: true
  concat_state: false
  pred_point: true
lstm:
  _target_: mosaic.models.baselines.InverseImitation
  latent_dim: 40
  lstm_config:
    out_dim: 32
    n_layers: 1
    is_rnn: false
  vis:
    temp_convs: false
    lstm: true
    out_feature: 256
    context_T: 4
  n_mixtures: 2
  const_var: true
  concat_state: false
  pred_point: true
  transformer_feat: false
use_daml: false
daml:
  _target_: mosaic.models.baselines.DAMLNetwork
  n_final_convs: resnet
  T_context: 4
  maml_lr: 0.1
  first_order: false
  n_mix: 2
  const_var: true
  inner_iters: 1
